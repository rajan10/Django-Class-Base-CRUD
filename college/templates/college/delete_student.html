<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Student</title>
</head>
<body>
<form action="{% url 'delete_student' object.pk %}" method="POST">
    {% csrf_token %}
    <fieldset>
        <legend><h1>Delete Student</h1></legend>

        <p>Are you sure you want to Delete "{{ object }}"?</p>
    </fieldset>
  <input type="submit" value="Confirm">
</form>
</body>
</html>
